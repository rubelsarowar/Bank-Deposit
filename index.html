<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payonerr Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div id="form-area">
            <h1 class="text-center">Welcome To Payonerr Bank</h1>
            <div class="submit-area">
                <input type="text" class="form-control" placeholder="Enter Email Address">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Enter Your Passowrd">
                <br>
                <button id="submit-button" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>

    <div id="transiction-area">
        <div class="row">
            <div class="col-lg-4 text-white">
                <div class="deposit status">
                 <h2>Deposit</h2>
                <h4>$ <span id="currentDeposit">00</span></h4>
                </div>
            </div>
            <div class="col-lg-4  text-white">
                <div class="withdraw status">
                    <h2>Withdraw</h2>
                   <h4>$ <span id="currentWithdraw">00</span> </h4>
                   </div>
            </div>
            <div class="col-lg-4  text-white">
                <div class="balance status">
                    <h2>Balance</h2>
                   <h4> $ <span id="currentBalance">1240</span></h4>
                   </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="balance-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control"  placeholder="$ amount you want to deposit here">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="balance-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw here">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>   

        // login form handler
        var submitButton = document.getElementById("submit-button");
        submitButton.addEventListener("click", function(){
        const submitArea = document.getElementById("form-area");
         submitArea.style.display = "none";
         const transictionArea = document.getElementById("transiction-area");
         transictionArea.style.display = "block";
        })
        // balance deposit and withdraw button

        var deopsitbtn = document.getElementById("deposit");
        deopsitbtn.addEventListener("click", function(){
            depositNumber= getAllNumber("depositAmount");


            spanUpdateText("currentDeposit" , depositNumber);
            spanUpdateText("currentBalance" , depositNumber);
            document.getElementById("depositAmount").value = "";
        })
        // withdraw button code
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
                withdrawAmount = getAllNumber("withdrawAmount");
                spanUpdateText("currentWithdraw", withdrawAmount );
                spanUpdateText("currentBalance",-1 * withdrawAmount );

                document.getElementById("withdrawAmount").value ="";
            })

            function getAllNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber
            }

        function spanUpdateText(id, depositNumber){
            const current = document.getElementById(id).innerHTML;
            const updateNumber = parseFloat(current);
            const depositResult = depositNumber + updateNumber;
            document.getElementById(id).innerHTML =  depositResult
        }

    </script>
</body>
</html>
